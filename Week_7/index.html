<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption</title>
    <style>
        body { font-family: sans-serif; }
        .consumption-item { border-left: 2px solid #eee; padding-left: 15px; margin-bottom: 10px; }
        h2, h3 { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Energy Consumption Details</h1>

    <div id="client-info">
        <h2>Client Information</h2>
        <p><strong>ID:</strong> <span id="client-id"></span></p>
        <p><strong>Name:</strong> <span id="client-name"></span></p>
        <h3>Address</h3>
        <p>
            <span id="address-street"></span>, <span id="address-number"></span><br>
            <span id="address-city"></span>, <span id="address-zip"></span>
        </p>
    </div>

    <div id="consumption-data">
        <h2>Consumption History</h2>
        <div id="consumption-list"></div>
    </div>

    <div id="additional-info">
        <h2>Additional Information</h2>
        <p><strong>Tariff Type:</strong> <span id="info-tariff"></span></p>
        <p><strong>Energy Provider:</strong> <span id="info-provider"></span></p>
        <p><strong>Contract Active:</strong> <span id="info-active"></span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
